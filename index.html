<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>âœ¨ Modern To-Do</h1>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">0 of 0 tasks completed</div>
        </div>
        
        <div class="controls">
            <div class="input-section">
                <input type="text" class="task-input" id="taskInput" placeholder="What needs to be done?" maxlength="200">
                <input type="date" class="date-input" id="dateInput">
                <select class="priority-select" id="prioritySelect">
                    <option value="low">Low Priority</option>
                    <option value="medium" selected>Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                <input type="text" class="category-input" id="categoryInput" placeholder="Category" maxlength="20">
                <button class="add-btn" id="addBtn">Add Task</button>
            </div>
            
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
                <button class="filter-btn" data-filter="high">High Priority</button>
                <input type="text" class="search-input" id="searchInput" placeholder="Search tasks...">
                <button class="theme-toggle" id="themeToggle">ðŸŒ™ Dark</button>
            </div>
        </div>
        
        <div class="tasks-container" id="tasksContainer">
            <div class="empty-state" id="emptyState">
                <h3>No tasks yet</h3>
                <p>Add your first task above to get started!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
